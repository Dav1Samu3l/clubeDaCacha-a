<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores - Clube da Cachaça  </title>

    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <p><a href="../index.html"> Home</a></p>
    <li><a href="../html/jogadores.html">Jogadores Cadastrados</a></li>
    <li><a href="partida.html">Sortear Partidas</a></li>
    <h1>Cadastrar Novo Jogador</h1>

    <form id="form-jogador">
        <div>
            <label for="nome">Nome Jogador:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="ValAposta">Valor da aposta:</label>
            <input type="number" id="ValAposta" name="ValAposta" required>
        </div>

        <div>
            <label for="Fichas">Fichas:</label>
            <input type="number" id="Fichas" name="Fichas" required>
        </div>

        <div>
            <label>
                <input type="checkbox" name="frequente" checked>
                Jogador frequente
            </label>
        </div>

        <div>
            <button type="submit">Cadastrar Jogador</button>
            <button type="reset">Limpar Formulário</button>
        </div>
    </form>
   

    <script src="../js/cadastro.js"></script>
</body>
</html>
